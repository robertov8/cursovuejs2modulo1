<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Curso - Vue</title>
    </head>

    <body>
        <div id="app">
            <p v-once>{{ titulo }}</p>
            <p>{{ saudacao() }}</p>
            <a v-bind:href="link">Google</a>
        </div>
    </body>

    <script src="node_modules/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: 'Usando VueJS 2!',
                link: 'http://google.com'
            },
            methods: {
                saudacao() {
                    this.titulo = 'Bom dia!!!';
                    return this.titulo
                }
            }
        });
    </script>
</html>
