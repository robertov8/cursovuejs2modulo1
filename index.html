<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Curso - Vue</title>

        <style>
        </style>
    </head>

    <body>
        <div id="app">
            <h1>{{ contador }}</h1>
            <button @click="contador++">+</button>
            <button @click="contador--">-</button>
        </div>
    </body>

    <script src="node_modules/vue/dist/vue.js"></script>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                contador: 0
            }
        });
    </script>
</html>
