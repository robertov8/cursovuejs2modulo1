<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Curso - Vue</title>
    </head>

    <body>
        <div id="app">
            <p>{{ contador }}</p>
            <button v-on:click="somar">Somar 1</button>
            <p v-on:mousemove="atualizarXY">Mouse {{ x }} e {{ y }}</p>
        </div>
    </body>

    <script src="node_modules/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
                x: 0,
                y: 0
            },
            methods: {
                somar() {
                    this.contador++;
                },
                atualizarXY(e) {
                    this.x = e.screenX;
                    this.y = e.screenY;
                }
            }
        });
    </script>
</html>
