<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Curso - Vue</title>

        <style>
        </style>
    </head>

    <body>
        <div id="app">
            <ul>
                <li v-for="(cor, i) in cores">{{ i + 1 }} - {{ cor }}</li>
            </ul>

            <hr>

            <template v-for="(cor, i) in cores">
                <h2>{{ cor }}</h2>
                <p>{{ i }}</p>
            </template>

            <hr>

            <ul>
                <li v-for="pessoa in pessoas">
                    <div v-for="(valor, key, index) in pessoa">
                        {{ index + 1 }} - {{ key }} = {{ valor }}
                    </div>
                </li>
            </ul>
        </div>
    </body>

    <script src="node_modules/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                cores: ['vermelho', 'verde', 'amarelo', 'azul'],
                pessoas: [
                    { nome: 'Ana', idade: 26, peso: 59 },
                    { nome: 'Guilherme', idade: 22, peso: 89 },
                ]
            }
        });
    </script>
</html>
