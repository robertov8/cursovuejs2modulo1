<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Curso - Vue</title>

        <style>
        </style>
    </head>

    <body>
        <div id="app">
            <p v-if="logado">Usuário Logado: {{ nome }}</p>
            <p v-else>Nenhum usuário logado</p>

            <button @click="logado = !logado">
                {{ logado ? 'Sair' : 'Entrar' }}
            </button>
        </div>
    </body>

    <script src="node_modules/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                nome: 'Maria',
                logado: false
            }
        });
    </script>
</html>
