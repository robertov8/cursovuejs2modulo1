<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Curso - Vue</title>

        <style>
        </style>
    </head>

    <body>
        <div id="app">
            <contador></contador>
            <contador></contador>
            <contador></contador>
        </div>
    </body>

    <script src="node_modules/vue/dist/vue.js"></script>

    <script>
        const contador = {
            template: `
                <div>
                    <h1>{{ contador }}</h1>
                    <button @click="contador++">+</button>
                    <button @click="contador--">-</button>
                </div>
            `,
            data() {
                return { contador: 0 };
            }
        };

        const vm = new Vue({
            el: '#app',
            components: {
                contador: contador
            }
        });
    </script>
</html>
