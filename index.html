<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Curso - Vue</title>

        <style>
        </style>
    </head>

    <body>
        <div id="app">
            {{ titulo }}
            <button @click="alterar">Alterar</button>
        </div>
    </body>

    <script src="node_modules/vue/dist/vue.js"></script>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                titulo: 'Teste 1'
            },
            methods: {
                alterar() {
                    this.titulo += '!';
                }
            }
        });

        vm.novaInfo = 'nova';
        console.log(vm.novaInfo);
    </script>
</html>
