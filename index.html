<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Curso - Vue</title>

        <style>
            .caixas {
                display: flex;
                justify-content: space-around;
            }
            .demo {
                width: 100px;
                height: 100px;
                background-color: gray;

            }
            .c1 {
                background-color: red;
            }
            .c2 {
                background-color: green;
            }
            .c3 {
                background-color: blue;
            }
            .girar45 {
                transform: rotate(45deg);
            }
            .girar0 {
                transform: rotate(0deg);
            }
        </style>
    </head>

    <body>
        <div id="app">
            <div class="caixas">
                <div class="demo" :class="estilo1" @click="mudar"></div>
                <div class="demo" :class="[estilo1, 'c2']"></div>
                <div class="demo" :class="[estilo1, estiloCSS, {girar0: aplicarGirar}]"></div>
            </div>

            <hr>

            <input type="text" v-model="estiloCSS">
        </div>
    </body>

    <script src="node_modules/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                aplicarC1: false,
                estiloCSS: 'c3',
                aplicarGirar: false
            },
            methods: {
                mudar() {
                    this.aplicarC1 = !this.aplicarC1;
                    this.aplicarGirar = !this.aplicarGirar;
                }
            },
            computed: {
                estilo1() {
                    return {
                        c1: this.aplicarC1,
                        c2: !this.aplicarC1,
                        girar0: this.aplicarGirar,
                        girar45: !this.aplicarGirar,
                    };
                }
            }
        });
    </script>
</html>
