<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Curso - Vue</title>
    </head>

    <body>
        <div id="app">
            <button v-on:click="aumentar">Aumentar</button>
            <button v-on:click="contador2++">Aumentar 2</button>
            <button v-on:click="diminuir">Diminuir</button>

            <hr>

            <button v-on:click="iniciarContador">Iniciar Contador</button>
            <button v-on:click="pararContador">Parar Contador</button>

            <p>Contador: {{ contador }} | {{ contador2 }}</p>
            <p>Resultado: {{ resultado }}</p>
        </div>
    </body>

    <script src="node_modules/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                contadorAutomatico: '',
                contador: 0,
                contador2: 0,
            },
            methods: {
                aumentar() {
                    this.contador++;
                },
                diminuir() {
                    this.contador--;
                },
                iniciarContador() {
                    this.contadorAutomatico = setInterval(() => {
                        this.contador++;
                    }, 1000);
                },
                pararContador() {
                    clearInterval(this.contadorAutomatico);
                }
            },
            computed: {
                resultado() {
                    console.log('metodo computed chamando o contador...');
                    return this.contador >= 5 ?
                        'Maior ou igual a 5' : 'Menor que 5';
                },
            }
        });
    </script>
</html>
