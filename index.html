<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Curso - Vue</title>
    </head>

    <body>
        <div id="app">
            <p>{{ contador }}</p>
            <button v-on:click="somar(5, $event)">Somar 5</button>
            <p v-on:mousemove="atualizarXY">
                Mouse {{ x }} e {{ y }}
                <span v-on:mousemove.stop="">Parar aqui!!!</span>
            </p>

            <a v-on:click.prevent="" href="https://google.com.br">Google</a>
        </div>
    </body>

    <script src="node_modules/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
                x: 0,
                y: 0
            },
            methods: {
                somar(passo, e) {
                    console.log(passo, e);
                    this.contador += passo;
                },
                atualizarXY(e) {
                    this.x = e.screenX;
                    this.y = e.screenY;
                }
            }
        });
    </script>
</html>
