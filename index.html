<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Curso - Vue</title>
    </head>

    <body>
        <div id="app">
            <p>{{ contador }}</p>
            <button v-on:click="somar">Somar 1</button>
        </div>
    </body>

    <script src="node_modules/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
            },
            methods: {
                somar() {
                    this.contador++;
                }
            }
        });
    </script>
</html>
