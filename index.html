<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Curso - Vue</title>
    </head>

    <body>
        <div id="app">
            <p>{{ titulo }}</p>
            <input type="text" v-model="titulo">
        </div>
    </body>

    <script src="node_modules/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: 'Usando VueJS!',
            },
            methods: {
                somar() {
                    this.contador++;
                },
            },
        });
    </script>
</html>
